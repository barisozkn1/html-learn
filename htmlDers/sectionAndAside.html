<!DOCTYPE html>
<html lang="tr">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
    <title>Section ve Aside etiketleri örneği</title>
 </head>
 <body>
    <hr>
    <section>
        <h2>Bölüm başligi</h2>
        <p>Bu bir bolumun icerigidir...</p>
        <hr>
    </section>

    <aside>
        <h2>Yan bilgi basligi</h2>
        <p>Bu, sayfa icerigi ile ilgili olmayan yan bilgileri icerir</p>
    </aside>
</body>   
</html>
